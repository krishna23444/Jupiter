<!-- Modal of adding a modality-->
<div class="modal fade" id="categoryModal"  [hidden]="hideModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a category</h4>
      </div>
              <form [formGroup]='form' (ngSubmit)="onSubmit(form.value)" class="form-horizontal" > 

      <div class="modal-body">
          <div class="form-group">
           <input formControlName='name' type="text" class="form-control" id="inputFirstName"  required placeholder="Name of category">
         </div>
     <div  class="form-group ">
 <select   formControlName='module' class="form-control" id="exampleSelect1">
  <option value="" selected disabled>Module</option>
  <option value="Normalisation">Normalisation</option>
  <option value="Segmentation">Segmentation</option>
  <option value="Filtering">Filtering</option>
  <option value="Binarisation">Binarisation</option>
  <option value="Thining">Thining</option>
  <option value="Extraction">Extraction</option>
  <option value="Matching">Matching</option>
</select>
</div>    
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-default ">Cancel</button>
      <button type="submit" class="btn btn-primary  " [disabled]="!form.valid">Submit</button>         </div>
            </form>

    </div>
  </div>
</div>
