 <div class="row">
   <div class="col-sm-4">
    <div class="form-group">
     <strong>Name</strong>
     <label   type="text" [innerHTML]="method.name"  >Name</label>

   </div>   
   <div class="row">
   <div class="form-group col-sm-4">
     <strong>Modality</strong>
     <label   type="text" [innerHTML]="method.modality" >Name</label>

   </div>  
   <div class="form-group col-sm-8">
    <strong>Module</strong>
     <label   type="text" [innerHTML]="method.module" >Name</label>

   </div>  </div>
   <div class="form-group">
     <strong>Category</strong>
     <label   type="text"  [innerHTML]="method.category">Name</label>

   </div>
      <div class="row">
   <div class="form-group col-sm-4">
     <strong>Creation date</strong>
     <label   type="text" [innerHTML]="method.createdAt" >Name</label>

   </div>  
   <div class="form-group col-sm-8">
    <strong>Last modficiation date</strong>
     <label   type="text" [innerHTML]="method.updatedAt" >Name</label>

   </div>  </div>  


   <div class="form-group" >
     <textarea     id="labelWebsite" value="Description" [innerHTML]="method.ref" disabled></textarea>
   </div>

 </div>
 <div   class="col-sm-8 ">
 <div class="form-group    feautres">
     <i *ngIf="!itIsMe"  class="fa fa-envelope  fa-lg" aria-hidden="true"></i>
    <i   class="fa fa-download  fa-lg" (click)="download()"  aria-hidden="true"></i>
    <i *ngIf="itIsMe" class="fa fa-edit  fa-lg" aria-hidden="true"></i>
    <i *ngIf="itIsMe" class="fa fa-trash fa-lg"></i> 
         <i    class="fa fa-list  fa-lg" (click)="goList()"></i>


  </div> 
  <label>Generated matlab script</label>
  <codemirror  [(ngModel)]="code" disabled class="" id="scriptMatlab"
  [config]="octaveConfig" >
</codemirror>
</div>
</div>
