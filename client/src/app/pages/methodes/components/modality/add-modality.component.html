
<!-- Modal of adding a modality-->
<div class="modal fade" id="modalityModal"  [hidden]="hideModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a modality</h4>
      </div>
              <form [formGroup]='formModality' (submit)="onSubmit(formModality.value)" class="form-horizontal" > 

      <div class="modal-body">
          <div class="form-group">
           <input formControlName='name' type="text" class="form-control" id="inputFirstName" required placeholder="Name of modality">
         </div>
         <div  class="form-group ">
           <select  formControlName='type' class="form-control" id="exampleSelect1">
            <option value="" selected disabled>Type</option>
            <option value="Pretraitement">Behavioral</option>
            <option value="Extraction">Morphological</option>
            <option value="Matching">Physiological</option>
          </select>
        </div>     
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-default ">Cancel</button>
      <button type="submit"  class="btn btn-primary  " [disabled]="!formModality.valid"  >Submit</button>  
             </div>
            </form>

    </div>
  </div>
</div>
