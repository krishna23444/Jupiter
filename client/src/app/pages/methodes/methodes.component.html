

<div class="widgets">
  <div class="container">
    <div class="row">
      <div id="custom-search-input col-lg-12 col-md-12">
       <div class="input-group ">
        <input type="text" pInputText #gb class="  search-query form-control" placeholder="Enter a key word" />
        <span class="input-group-btn">
         <button class="btn btn-primary" type="button">
          <span class=" fa fa-search"></span>
        </button>
      </span>
    </div>
  </div>


</div>

</div> 
<div class="row">

  <div baCardBlur class="col-lg-12 col-md-12 animated fadeIn card {{cardType}} {{baCardClass || ''}}" baCardClass="with-scroll table-panel" zoom-in>
    <div  class="card-header clearfix">
      <h3 class="card-title" translate>Methods
        <div class=" actions pull-right">
       <i    (click)="refresh($event)" class="fa fa-refresh fa-lg"></i>
        <i    (click)="create($event)" class="fa fa-plus-circle fa-lg"></i>
         <i class="fa fa-times-circle  fa-lg" data-toggle="modal" data-target="#myModal" aria-hidden="true"></i>
       </div> 
     </h3> 
   </div>
 
   <div class="card-body">

<div *ngIf="error" class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
   <p-messages [(value)]="msgs1"></p-messages>

  <strong>Operation not permitted</strong> You don't have the permission to edit the selected item !.
</div>
 <div *ngIf="deleteError" class="alert alert-danger alert-dismissable">
   <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>

  <strong>Operation not permitted</strong> You don't have the permission to delete the selected items !.
</div>
    <div class="horizontal-scroll">
      <p-dataTable *ngIf="done" [value]="methods"   [(selection)]="selectedMethods"      [paginator]="true" rows="8" 
      [responsive]="true"        [headerCheckboxToggleAllPages]="true" [globalFilter]="gb" #dt>
      <p-column field="name" header="Name"    [sortable]="true"></p-column>
      <p-column field="modality" header="Modality" [sortable]="true"></p-column>
      <p-column field="module" header="Module" [sortable]="true"></p-column>
      <p-column field="category" header="Category" [sortable]="true"></p-column>
      <p-column field="createdBy" header="Owner" [sortable]="true"></p-column>
      <p-column field="" header="" [style]="{'width':'60px'}">    
        <ng-template let-method="rowData" pTemplate="body">
          <i  class="fa fa-eye" (click)="selectMethod(method)"> </i>
           <i class="fa fa-edit " (click)="edittMethod(method)" aria-hidden="true"></i>

        </ng-template></p-column>
              <p-column [style]="{'width':'38px' ,'height':'35px', 'background': '#f4f4f4','border':'0'  }" *ngIf="done" selectionMode="multiple"></p-column>

      </p-dataTable>
    </div>
  </div>
</div>          
<!-- 
<smart-tables>
</smart-tables>
!-->
</div>

</div>
<!-- Modal -->

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the selected methods?</p>
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

       <button type="button"  class="btn btn-danger" data-dismiss="modal"  (click)="delete($event)" >Delete</button>
     </div>
   </div>

 </div>
</div>
