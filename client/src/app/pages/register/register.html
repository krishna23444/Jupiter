<div class="auth-main">
  <div class="auth-block">
    <h1>Singup to Jupiter</h1>


    <form [formGroup]="form" class="form-horizontal"    (ngSubmit)="onSubmit(form.value)"  #f="ngForm"  novalidate>
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input [formControl]="name" name="name"  type="text" class="form-control" id="name" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email"   class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password"  type="password" class="form-control" id="password"   placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!form.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>

      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10   ">
          <button [disabled]="!f.form.valid" type="submit" class="btn btn-primary btn-auth pull-right">Sign up</button>
        </div>
      </div>
    </form>
    <a routerLink="/login" class="auth-link">Already have a Jupiter account? Sign in!</a>
    <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-github" title="Github"></i></li>
        <li><i class="socicon socicon-google" title="Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
