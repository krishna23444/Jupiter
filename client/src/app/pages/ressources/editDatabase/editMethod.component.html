<form [formGroup]='form' (ngSubmit)="onSubmit(form.value)" class="form-horizontal" method="POST" enctype="multipart/form-data" class="row">

  <div class="container col-sm-4">

    <div class="form-group">

      <input formControlName='name' type="text" class="form-control" id="inputFirstName" placeholder="Name" required>
    </div>


    <div class="form-group">

      <select formControlName='modality' class="form-control" id="exampleSelect1">
        <option value="" selected disabled>Modality</option>

        <option value="Fingerprint" >Fingerprint</option>
        <option value="Palmprint">Palmprint</option>

      </select>
    </div>


    <div class="form-group">
     <select  formControlName='sensor' class="form-control" id="exampleSelect1">
      <option  class="form-control"  selected disabled>Sensor type</option>
      <option value="Fingerprint" >Optical</option>

      <option  class="form-control" *ngFor =" let sensor of sensors"  >{{sensor}}</option>
    </select>
  </div>


  <div class="form-group">
    <input formControlName='resolution'  type="text" class="form-control" id="inputWebsite" placeholder="Image resolution">
  </div>

  <div class="form-group">

    <input formControlName='numberTot'  type="number"  min="1" step="1" class="form-control" id="inputWebsite" placeholder="Number of indivduals">
  </div>
  <div class="form-group">

    <input formControlName='numberScans' type="number"  min="1" step="1" class="form-control" id="inputWebsite" placeholder="Number of scans by indivdual">
  </div>
  <div class="form-group">

    <input type="textarea"  min="1" step="1" class="form-control" id="inputWebsite" placeholder="Reference">
  </div>
   <div class="form-group">
  <label for="inputWebsite">Images of this are pretraited?</label>
  <div class="pull-right"> 
  <ui-switch   size="small" color="#39527b" (change)="onChangeSwitch1($event)" [checked]="false"></ui-switch>
</div>
</div>
<div class="form-group">
  <label for="inputWebsite">Public</label>
  <div class="pull-right"> 
  <ui-switch   size="small" color="#39527b" (change)="onChangeSwitch2($event)" [checked]="false"></ui-switch>
</div>
</div>
  <div class="form-group">

    <input type="textarea"  min="1" step="1" class="form-control" id="inputWebsite" placeholder="Reference">
  </div>


</div>
<div class="col-sm-8">
 <div class="form-group">
<div id="uplaod">
<p-fileUpload name="myfile[]"   customUpload="true" showUploadButton ="true" (onSelect)="onUpload($event)"  cancelLabel="Clear" showCancelButton="false"  multiple="multiple"
        accept="image/*"   maxFileSize="1000000"></p-fileUpload>
  </div>
  </div>
 <button type="button"  class="btn btn-default "  (click)="cancel($event)">Cancel</button>
 <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button> 

  </div>

</form>
