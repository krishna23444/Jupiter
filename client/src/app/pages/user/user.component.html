<div class="auth-main">
  <div class="auth-block">


    <form [formGroup]="form" class="form-horizontal row"    (ngSubmit)="onSubmit(form.value)"  #f="ngForm"  novalidate>
     
<div class="col-sm-5">
  <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input [formControl]="name" name="name"  type="text" class="form-control" id="name" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email"   class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password"  type="password" class="form-control" id="password"   placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!form.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>

      </div>
      </div>
      <div class="form-group col-sm-6">
       
         <div class=" ">
          <textarea   class="form-control" id="bio" placeholder="Bio">
           </textarea> 
        </div>
        <div class="offset-sm-2   pull-right ">
 <button type="button"  class="btn btn-default "  (click)="cancel($event)">Cancel</button>
 <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button> 
         </div>
      </div>
    </form>
  
  </div>
</div>
